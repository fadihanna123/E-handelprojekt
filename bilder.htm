<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"
      integrity="sha512-ZKX+BvQihRJPA8CROKBhDNvoc2aDMOdAlcm7TUQY+35XYtrd3yh95QOOhsPDQY9QnKE0Wqag9y38OIgEvb88cA=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/images/close.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/images/loading.gif"
      type="image/gif"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/images/next.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/images/prev.png"
      type="image/png"
    />
  </head>
  <body>
    <h1>jQuery</h1>
    <button onclick="myFunction()">Klicka h√§r</button>

    <p id="myimage">
      <a
        href="Campus.jpg"
        data-lightbox="campus"
        data-title="Campus 1, Sundsvall"
        ><img
          src="Campus.jpg"
          alt="Campus Sundsvall"
          style="width: 300px; height: 200px"
      /></a>
      <a
        href="Campus.jpg"
        data-lightbox="campus"
        data-title="Campus 2, Sundsvall"
        ><img
          src="Campus.jpg"
          alt="Campus Sundsvall"
          style="width: 300px; height: 200px"
      /></a>
      <a
        href="Campus.jpg"
        data-lightbox="campus"
        data-title="Campus 3, Sundsvall"
        ><img
          src="Campus.jpg"
          alt="Campus Sundsvall"
          style="width: 300px; height: 200px"
      /></a>
    </p>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"
      integrity="sha512-k2GFCTbp9rQU412BStrcD/rlwv1PYec9SNrkbQlo6RZCf75l6KcC3UwDY8H5n5hl4v77IDtIPwOk9Dqjs/mMBQ=="
      crossorigin="anonymous"
    ></script>
    <script>
      function myFunction() {
        $('#myimage').toggle(500);
      }
    </script>
  </body>
</html>
